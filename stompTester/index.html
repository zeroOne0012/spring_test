<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOMP WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>
</head>
<body>
    <div>
        <h2>WebSocket + STOMP Test</h2>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendMessageBtn">Send Message</button>
        <ul id="messages"></ul>
    </div>

    <script>
        // WebSocket 연결 설정
        const socket = new SockJS('/ws');  // "/ws"는 WebSocket 엔드포인트
        const stompClient = Stomp.over(socket);

        // WebSocket 연결 후 처리
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            // "/topic/messages" 주제로 메시지 수신
            stompClient.subscribe('/topic/messages', function(messageOutput) {
                const message = JSON.parse(messageOutput.body);
                console.log("Received message: ", message.content);
                showMessage(message.content);
            });

            // 메시지 전송 버튼 클릭 시
            document.getElementById('sendMessageBtn').onclick = function() {
                const message = document.getElementById('messageInput').value;
                stompClient.send("/app/send", {}, JSON.stringify({ 'content': message }));
            };
        });

        // 받은 메시지를 화면에 출력하는 함수
        function showMessage(message) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('li');
            messageElement.appendChild(document.createTextNode(message));
            messages.appendChild(messageElement);
        }
    </script>
</body>
</html>
